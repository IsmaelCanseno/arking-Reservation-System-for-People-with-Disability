<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account and login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="account-container">
        <div class="header">
            <h2>Account and login</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="profile-picture">
            <img src="path/to/your/image.jpg" alt="Profile Picture">
        </div>
            <div class="section-title">Account details</div>
            <div class="item">
                <div class="label">Full name</div>
                <div class="value">Name</div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Login info</div>
            <div class="item">
                <div class="label">Full name</div>
                <div class="value">Usernames</div>
            </div>
            <div class="item">
                <div class="label">Password</div>
                <div class="value">********</div>
                <div class="edit">Edit</div>
            </div>
            <div class="item">
                <div class="label">Date of birth</div>
                <div class="value">02/07/2004</div>
                <div class="edit">Edit</div>
            </div>
        </div>
        <div class="section">
            <div class="section-title">Advanced</div>
            <div class="item">
                <div class="value">Log out</div>
            </div>
            <div class="delete-warning">
                If you delete your account, your saved places will be permanently deleted.
            </div>
            <div class="item">
                <div class="delete-account">Delete account</div>
            </div>
        </div>
    </div>
</body>
</html>
