<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h2>Settings</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="section">
            <div class="item">
                <img src="map-icon.png" alt="Map display" class="icon"> 
                <span>Map display</span>
            </div>
        </div>
        <div class="section-title">Notifications</div>
        <div class="section">
            <div class="item">
                <img src="notifications-icon.png" alt="Notifications" class="icon"> 
                <span>Notifications</span>
            </div>
            <div class="item">
                <img src="planned-parks-icon.png" alt="Planned Parks" class="icon"> 
                <span>Planned Parks</span>
            </div>
        </div>
        <div class="section-title">Account</div>
        <div class="section">
            <div class="item">
                <img src="account-icon.png" alt="Account and login" class="icon"> 
                <span>Account and login</span>
            </div>
            <div class="item">
                <img src="privacy-icon.png" alt="Privacy" class="icon"> 
                <span>Privacy</span>
            </div>
            <div class="item">
                <img src="about-icon.png" alt="About" class="icon"> 
                <span>About</span>
            </div>
            <div class="item">
                <img src="help-icon.png" alt="Help and feedback" class="icon"> 
                <span>Help and feedback</span>
            </div>
        </div>
    </div>
</body>
</html>
