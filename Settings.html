<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h2>Settings</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="section">
            <div class="item" onclick="window.location.href='Map-Display.html';">
                <i class="icons fa fa-map"></i>
                <span>Map display</span>
            </div>
        </div>
        <div class="section-title">Notifications</div>
        <div class="section">
            <div class="item" onclick="window.location.href='Notification.html';">
                <i class="icons fa fa-bell"></i> 
                <span>Notifications</span>
            </div>
            <div class="item" onclick="window.location.href='planned-parks.html';">
                <i class="icons fa fa-calendar"></i> 
                <span>Planned Parks</span>
            </div>
        </div>
        <div class="section-title">Account</div>
        <div class="section">
            <div class="item" onclick="window.location.href='account.html';">
                <i class="icons fa fa-user-circle"></i> 
                <span>Account and login</span>
            </div>
            <div class="item" onclick="window.location.href='Privacy.html';">
                <i class="icons fa fa-lock"></i>  
                <span>Privacy</span>
            </div>
            <div class="item" onclick="window.location.href='About.html';">
                <i class="icons fa fa-info-circle"></i>  
                <span>About</span>
            </div>
            <div class="item" onclick="window.location.href='Help.html';">
                <i class="icons fa fa-exclamation-circle"></i>  
                <span>Help and feedback</span>
            </div>
        </div>
    </div>
</body>
</html>
