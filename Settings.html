<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6ecfe;
            --text: #2b2d42;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            padding: 20px;
        }

        .settings-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--text);
        }

        .section-title {
            padding: 16px 24px 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .settings-section {
            padding: 8px 0;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .settings-item:hover {
            background-color: var(--primary-light);
        }

        .settings-item::after {
            content: "";
            position: absolute;
            left: 24px;
            right: 24px;
            bottom: 0;
            height: 1px;
            background-color: var(--border);
        }

        .settings-item:last-child::after {
            display: none;
        }

        .item-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .item-text {
            font-size: 15px;
            font-weight: 500;
            color: var(--text);
            flex-grow: 1;
        }

        .item-arrow {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .settings-container {
                max-width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <a href="Profile.html">
                <button class="close-btn" onclick="window.history.back()">&times;</button>
            </a>
        </div>
        
        <div class="section-title">Appearance</div>
        <div class="settings-section">
            <div class="settings-item" onclick="window.location.href='Map-Display.html'">
                <div class="item-icon">
                    <i class="fas fa-map"></i>
                </div>
                <div class="item-text">Map Display</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <div class="section-title">Notifications</div>
        <div class="settings-section">
            <div class="settings-item" onclick="window.location.href='Notification.html'">
                <div class="item-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="item-text">Notification Settings</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item" onclick="window.location.href='planned-parks.html'">
                <div class="item-icon">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="item-text">Planned Parks</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <div class="section-title">Account</div>
        <div class="settings-section">
            <div class="settings-item" onclick="window.location.href='Account-Settings.html'">
                <div class="item-icon">
                    <i class="fas fa-user-cog"></i>
                </div>
                <div class="item-text">Account Settings</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item" onclick="window.location.href='Privacy.html'">
                <div class="item-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="item-text">Privacy & Security</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item" onclick="window.location.href='About.html'">
                <div class="item-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="item-text">About</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="settings-item" onclick="window.location.href='Help.html'">
                <div class="item-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="item-text">Help & Feedback</div>
                <div class="item-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add active state to clicked items
        document.querySelectorAll('.settings-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 200);
            });
        });
    </script>
</body>
</html>
