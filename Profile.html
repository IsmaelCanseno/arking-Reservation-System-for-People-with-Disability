<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <span class="profile-text">Profile</span>
            <span class="close-icon">X</span>
        </div>
        <div class="content">
            <div class="guest-name">Guest Name</div>
            <div class="profile-picture"></div>
            <div class="menu">
                <div class="menu-item">
                    <img src="home-icon.png" alt="Home" class="menu-icon">
                    <span>Home</span>
                </div>
                <div class="menu-item">
                    <img src="account-icon.png" alt="Account and login" class="menu-icon">
                    <span>Account and login</span>
                </div>
                <div class="menu-item">
                    <img src="identification-icon.png" alt="Identification and Verification" class="menu-icon">
                    <span>Identification and Verification</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
