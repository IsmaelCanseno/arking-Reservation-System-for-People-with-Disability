<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e37c4;
            --primary-blue: #2759c5;
            --primary-dark: #013193;
            --accent: #3771c9;
            --text: #2b2d42;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --radius: 16px;
            --shadow: 0 8px 24px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }

        .profile-title {
            font-size: 20px;
            font-weight: 600;
            position: relative;
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg) scale(1.1);
        }

        .profile-content {
            padding: 28px;
            text-align: center;
        }

        .user-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
        }

        .user-name::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 24px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(67, 97, 238, 0.2);
            position: relative;
            transition: var(--transition);
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .avatar-placeholder {
            font-size: 48px;
            color: var(--primary);
        }

        .edit-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
            transition: var(--transition);
        }

        .edit-avatar:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .profile-menu {
            margin-top: 28px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: var(--transition);
        }

        .menu-item:hover {
            background-color: var(--primary-light);
            transform: translateX(8px);
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item.active {
            background-color: var(--primary-light);
            color: var(--primary);
            box-shadow: inset 3px 0 0 var(--primary);
        }
    
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 14px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
            flex: 1;
            text-align: left;
        }

        .menu-item::after {
            content: "â†’";
            color: var(--text-light);
            opacity: 0;
            transition: var(--transition);
        }

        .menu-item:hover::after {
            opacity: 1;
            transform: translateX(5px);
        }

        .logout-btn {
            width: 100%;
            padding: 14px;
            margin-top: 24px;
            background-color: transparent;
            border: 2px solid #dc3545;
            color: #dc3545;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            letter-spacing: 0.5px;
        }

        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }

        @media (max-width: 480px) {
            .profile-card {
                max-width: 100%;
            }
            
            .profile-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-title">My Profile</div>
            <button class="close-btn ripple">&times;</button>
        </div>
        
        <div class="profile-content">
            <div class="user-name">Rachel Bacanto</div>
            
            <div class="profile-avatar">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <div class="edit-avatar ripple">
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </div>
            
            <div class="profile-menu">
                <div class="menu-item ripple" onclick="window.location.href='home.html'">
                    <div class="menu-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="menu-text">Home</div>
                </div>
                
                <div class="menu-item ripple" onclick="window.location.href='Settings.html'">
                    <div class="menu-icon">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <div class="menu-text">Settings</div>
                </div>
                
                <div class="menu-item ripple" onclick="window.location.href='Identification-&-Verification.html'">
                    <div class="menu-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="menu-text">Verification</div>
                </div>
                
                <div class="menu-item ripple" onclick="window.location.href='privacy.html'">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="menu-text">Privacy & Security</div>
                </div>
            </div>
            
            <button class="logout-btn ripple" onclick="window.location.href='Log-in.html'">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

    <script>
        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.querySelector('.profile-card').style.animation = 'fadeInUp 0.4s reverse forwards';
            setTimeout(() => {
                window.history.back();
            }, 300);
        });

        // Avatar edit functionality
        document.querySelector('.edit-avatar').addEventListener('click', function(e) {
            e.stopPropagation();
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.style.left = (e.clientX - e.target.getBoundingClientRect().left) + 'px';
            ripple.style.top = (e.clientY - e.target.getBoundingClientRect().top) + 'px';
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1000);
            
            // Open file picker in real implementation
            console.log('Avatar edit clicked');
            // document.getElementById('avatar-upload').click();
        });

        // Add ripple effect to all buttons
        document.querySelectorAll('.ripple').forEach(button => {
            button.addEventListener('click', function(e) {
                let x = e.clientX - e.target.getBoundingClientRect().left;
                let y = e.clientY - e.target.getBoundingClientRect().top;
                
                let ripple = document.createElement('span');
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
