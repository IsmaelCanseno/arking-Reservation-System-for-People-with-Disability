<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6ecfe;
            --text: #2b2d42;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg);
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 380px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background-color: var(--primary);
            color: white;
        }

        .profile-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .profile-content {
            padding: 24px;
            text-align: center;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid var(--primary);
            position: relative;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 40px;
            color: var(--primary);
        }

        .edit-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
        }

        .profile-menu {
            margin-top: 24px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-item:hover {
            background-color: var(--primary-light);
        }

        .menu-item.active {
            background-color: var(--primary-light);
            color: var(--primary);
        }
    
        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-text {
            font-size: 15px;
            font-weight: 500;
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: transparent;
            border: 1px solid #dc3545;
            color: #dc3545;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-title">My Profile</div>
            <button class="close-btn">&times;</button>
        </div>
        
        <div class="profile-content">
            <div class="user-name">Rachel Bacanto</div>
            
            <div class="profile-avatar">
                <div class="avatar-placeholder">
                    <i class="fas fa-user"></i>
                </div>
                <div class="edit-avatar">
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </div>
            
            <div class="profile-menu">
                <div class="menu-item" onclick="window.location.href='home.html'">
                    <div class="menu-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="menu-text">Home</div>
                </div>
                
                <div class="menu-item active" onclick="window.location.href='account.html'">
                    <div class="menu-icon">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <div class="menu-text">Account Settings</div>
                </div>
                
                <div class="menu-item" onclick="window.location.href='verification.html'">
                    <div class="menu-icon">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="menu-text">Verification</div>
                </div>
                
                <div class="menu-item" onclick="window.location.href='privacy.html'">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="menu-text">Privacy & Security</div>
                </div>
            </div>
            
            <button class="logout-btn" onclick="window.location.href='logout.html'">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>
    </div>

    <script>
        // Close button functionality
        document.querySelector('.close-btn').addEventListener('click', function() {
            window.history.back();
        });

        // Avatar edit functionality
        document.querySelector('.edit-avatar').addEventListener('click', function() {
            alert('Avatar edit functionality would go here');
            // In a real implementation, this would open a file picker
            // and handle image upload/cropping
        });
    </script>
</body>
</html>
