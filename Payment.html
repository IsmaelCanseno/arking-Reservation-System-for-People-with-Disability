<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZIO | Parking Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e37c4;
            --primary-blue: #2759c5;
            --primary-dark: #013193;
            --primary-light: #e0f0ff;
            --accent: #3771c9;
            --light-blue: #e0f0ff;
            --border-color: #bfdbfe;
            --dark: #1b263b;
            --light: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --white: #ffffff;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 50px rgba(0,0,0,0.2);
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--primary);
            margin-right: 0.5rem;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .parking-info {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .location-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .location-address {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .location-address i {
            margin-right: 0.5rem;
        }
        
        .timer-container {
            background: var(--primary-light);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .timer-label {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .timer-display {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-dark);
            font-family: 'Courier New', monospace;
        }
        
        .payment-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .change-btn {
            background: var(--light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .change-btn:hover {
            background: var(--primary-light);
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .payment-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .payment-details {
            flex: 1;
        }
        
        .payment-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }
        
        .payment-info {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .price-section {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
        }
        
        .price-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .price-value {
            font-weight: 600;
        }
        
        .total-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .finish-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
            margin-top: auto;
            box-shadow: var(--shadow-md);
        }
        
        .finish-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .finish-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-md);
        }
        
        /* Payment Method Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .overlay.active {
            display: flex;
            opacity: 1;
        }
        
        .overlay.closing {
            opacity: 0;
        }
        
        .overlay-content {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            width: calc(100% - 40px);
            max-width: 400px;
            margin: 20px;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            opacity: 0;
        }
        
        .overlay.active .overlay-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .overlay.closing .overlay-content {
            transform: translateY(20px) scale(0.95);
            opacity: 0;
        }
        
        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }
        
        .overlay-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            margin: -0.5rem;
            transition: transform 0.2s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .payment-options {
            list-style: none;
            margin-top: 1rem;
        }
        
        .payment-option {
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .payment-option:hover {
            background: var(--light);
            transform: translateX(3px);
        }
        
        .payment-option.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }
        
        .option-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .option-details {
            flex: 1;
        }
        
        .option-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }
        
        .option-info {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .parking-info,
            .payment-section,
            .price-section {
                padding: 1rem;
            }
            
            .timer-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="backButton">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Parking Payment</h1>
        </div>
        
        <div class="parking-info">
            <h2 class="location-name">Downtown Plaza Parking</h2>
            <div class="location-address">
                <i class="fas fa-map-marker-alt"></i> Taft Ave N, Pasay
            </div>
        </div>
        
        <div class="timer-container">
            <div class="timer-label">Parking Duration</div>
            <div class="timer-display" id="timer">00:00:00</div>
        </div>
        
        <div class="payment-section">
            <div class="section-title">
                Payment Method
                <button class="change-btn" id="changePaymentBtn">Change</button>
            </div>
            <div class="payment-method">
                <div class="payment-icon" id="currentPaymentIcon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="payment-details">
                    <div class="payment-name" id="currentPaymentName">GCash</div>
                    <div class="payment-info" id="currentPaymentInfo">+639451226549</div>
                </div>
            </div>
        </div>
        
        <div class="price-section">
            <div class="price-row">
                <span class="price-label">First 3 hours</span>
                <span class="price-value">₱50.00</span>
            </div>
            <div class="price-row">
                <span class="price-label">Exceeding hours</span>
                <span class="price-value" id="exceedingHoursPrice">₱0.00</span>
            </div>
            <div class="total-price">
                <span>Total</span>
                <span id="totalPrice">₱50.00</span>
            </div>
        </div>
        
        <button class="finish-btn" id="finishBtn">Finish Parking</button>
    </div>
    
    <!-- Payment Method Overlay -->
    <div class="overlay" id="paymentMethodOverlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <div class="overlay-title">Change Payment Method</div>
                <button class="close-btn" id="closePaymentOverlay">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <ul class="payment-options">
                <li class="payment-option" data-method="gcash" data-info="+639451226549">
                    <div class="option-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="option-details">
                        <div class="option-name">GCash</div>
                        <div class="option-info">+639451226549</div>
                    </div>
                </li>
                
                <li class="payment-option" data-method="maya" data-info="+639451226549">
                    <div class="option-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="option-details">
                        <div class="option-name">Maya</div>
                        <div class="option-info">+639451226549</div>
                    </div>
                </li>
                
                <li class="payment-option" data-method="visa" data-info="**** **** **** 9010">
                    <div class="option-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="option-details">
                        <div class="option-name">VISA</div>
                        <div class="option-info">**** **** **** 9010</div>
                    </div>
                </li>
            </ul>
            
            <button class="confirm-btn" id="confirmPaymentBtn">Confirm</button>
        </div>
    </div>
    
    <script>
        // Timer functionality
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let timer;
        let isRunning = true;
        
        function updateTimer() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
            }
            
            // Format time display
            const formattedTime = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
            
            document.getElementById('timer').textContent = formattedTime;
            
            // Update pricing every minute
            if (seconds === 0) {
                updatePricing();
            }
        }
        
        // Start the timer
        timer = setInterval(updateTimer, 1000);
        
        // Pricing calculation
        function updatePricing() {
            const totalMinutes = hours * 60 + minutes;
            let totalPrice = 50; // First 3 hours
            
            // Calculate exceeding hours
            if (totalMinutes > 180) {
                const exceedingHours = Math.ceil((totalMinutes - 180) / 60);
                totalPrice += exceedingHours * 25;
            }
            
            // Update the display
            document.getElementById('exceedingHoursPrice').textContent = 
                totalPrice > 50 ? `₱${(totalPrice - 50).toFixed(2)}` : "₱0.00";
            document.getElementById('totalPrice').textContent = `₱${totalPrice.toFixed(2)}`;
        }
        
        // Payment method change functionality
        const changePaymentBtn = document.getElementById('changePaymentBtn');
        const paymentMethodOverlay = document.getElementById('paymentMethodOverlay');
        const closePaymentOverlay = document.getElementById('closePaymentOverlay');
        const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
        const paymentOptions = document.querySelectorAll('.payment-option');
        
        let selectedMethod = 'gcash'; // Default method
        let selectedMethodInfo = '+639451226549';
        
        changePaymentBtn.addEventListener('click', function() {
            paymentMethodOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        closePaymentOverlay.addEventListener('click', function() {
            paymentMethodOverlay.classList.add('closing');
            setTimeout(() => {
                paymentMethodOverlay.classList.remove('active', 'closing');
                document.body.style.overflow = '';
            }, 300);
        });
        
        paymentOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update selected method
                selectedMethod = this.dataset.method;
                selectedMethodInfo = this.dataset.info;
            });
        });
        
        confirmPaymentBtn.addEventListener('click', function() {
            // Update the displayed payment method
            updatePaymentMethodDisplay(selectedMethod, selectedMethodInfo);
            
            // Close the overlay
            paymentMethodOverlay.classList.add('closing');
            setTimeout(() => {
                paymentMethodOverlay.classList.remove('active', 'closing');
                document.body.style.overflow = '';
            }, 300);
        });
        
        function updatePaymentMethodDisplay(method, info) {
            const iconElement = document.getElementById('currentPaymentIcon');
            const nameElement = document.getElementById('currentPaymentName');
            const infoElement = document.getElementById('currentPaymentInfo');
            
            switch(method) {
                case 'gcash':
                    iconElement.innerHTML = '<i class="fas fa-mobile-alt"></i>';
                    nameElement.textContent = 'GCash';
                    break;
                case 'maya':
                    iconElement.innerHTML = '<i class="fas fa-wallet"></i>';
                    nameElement.textContent = 'Maya';
                    break;
                case 'visa':
                    iconElement.innerHTML = '<i class="fas fa-credit-card"></i>';
                    nameElement.textContent = 'VISA';
                    break;
            }
            
            infoElement.textContent = info;
        }
        
        // Close overlay when clicking outside content
        paymentMethodOverlay.addEventListener('click', function(e) {
            if (e.target === paymentMethodOverlay) {
                paymentMethodOverlay.classList.add('closing');
                setTimeout(() => {
                    paymentMethodOverlay.classList.remove('active', 'closing');
                    document.body.style.overflow = '';
                }, 300);
            }
        });
        
        // Finish parking button
        document.getElementById('finishBtn').addEventListener('click', function() {
            clearInterval(timer);
            isRunning = false;
            
            // Calculate final price
            const totalMinutes = hours * 60 + minutes;
            let totalPrice = 50; // First 3 hours
            
            if (totalMinutes > 180) {
                const exceedingHours = Math.ceil((totalMinutes - 180) / 60);
                totalPrice += exceedingHours * 25;
            }
            
            // In a real app, you would process the payment here
            alert(`Parking session completed!\nDuration: ${hours}h ${minutes}m\nTotal: ₱${totalPrice.toFixed(2)}\nPayment method: ${document.getElementById('currentPaymentName').textContent}`);
            
            // Redirect to confirmation page or back to map
            // window.location.href = 'confirmation.html';
        });
        
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            // In a real app, you might want to confirm before leaving
            if (confirm('Are you sure you want to leave? Your parking session will continue running.')) {
                // window.history.back();
                // For demo purposes, we'll just show an alert
                alert('Returning to map (this would navigate back in a real app)');
            }
        });
        
        // Initialize with default payment method selected in overlay
        document.querySelector('.payment-option[data-method="gcash"]').classList.add('selected');
    </script>
</body>
</html>
